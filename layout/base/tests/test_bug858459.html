  /** Test for Bug 858459 **/

var result = "";
var timeout = null;
var clicks = 0;
const EXPECTED_RESULT = "change select";

function log858459(ev,msg) {
  result += ev.type + ' ' + msg;
  ++clicks;
  if (result.length > EXPECTED_RESULT.length)
    finishTest();
}

document.onclick = function(event) { log858459(event,"document"); }

SimpleTest.waitForExplicitFinish();

function finishTest() {
  if (!timeout) return;
  clearTimeout(timeout);
  timeout = null;
  is(result,EXPECTED_RESULT,"");
  SimpleTest.finish();
}

function runTest() {
  timeout = setTimeout(finishTest, 5000);
  synthesizeMouseAtCenter(document.getElementById('test858459'), { });
}

  </script>
