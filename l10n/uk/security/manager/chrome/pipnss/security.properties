LeaveSecureShowAgain=Попереджати мене, коли я збираюся покинути зашифровану сторінку і перейти на незашифровану.
EnterSecureShowAgain=Попереджати мене, коли я збираюся завантажити зашифровану сторінку.
WeakSecureShowAgain=Попереджати мене, коли я збираюся завантажити сторінку, що використовує слабке шифрування.
