Title=Попередження системи захисту
MixedContentMessage=Ви збираєтеся завантажити зашифровану сторінку, що містить незашифровану інформацію. Ідентифікація пройшла успішно, але інформація, яку ви бачите на цій сторінці або вводите, може бути легко прочитана сторонніми особами.
LeaveSecureMessage=Ви збираєтеся залишити зашифровану сторінку. Тепер інформація, яку ви надсилаєте або отримуєте, може бути легко доступна стороннім особам.
EnterSecureMessage=Ви збираєтеся завантажити зашифровану сторінку. Ідентифікація пройшла успішно, і інформація, яку ви бачите на цій сторінці або вводите, не може бути легко прочитана сторонніми особами.
WeakSecureMessage=Ви збираєтеся завантажити сторінку, що використовує слабке шифрування. Ідентифікація пройшла успішно, але інформація, яку ви бачите на цій сторінці або вводите, може бути прочитана сторонніми особами.
PostToInsecureFromSecureMessage=Хоча ця сторінка і зашифрована, надіслана вами інформація буде передана по незахищеному з’єднанню і може бути легко доступна стороннім особам.##Ви дійсно хочете надіслати цю інформацію?##
PostToInsecureFromInsecureMessage=Введена вами інформація буде передана по незахищеному з’єднанню і може бути легко прочитана сторонніми особами.##Ви дійсно хочете надіслати цю інформацію?##
