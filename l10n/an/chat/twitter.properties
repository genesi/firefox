# LOCALIZATION NOTE (error.*):
#   These are errors that will be shown to the user in conversation.
error.tooLong=L'estau tien mas de 140 caracters.
# LOCALIZATION NOTE (error.general, error.retweet, error.delete):
#   %1$S will be either the error string returned by the twitter server,
#   in English, inside parenthesis, or the empty string if we have no specific
#   message for the error.
#   %2$S is the message that caused the error.
error.general=S'ha produciu una error %1$S en ninviar: %2$S
error.retweet=S'ha produciu una error %1$S en retuitar: %2$S
error.delete=S'ha produciu una error %1$S en suprimir: %2$S
# LOCALIZATION NOTE (error.descriptionTooLong)
#   %S is the truncated string that was sent to the server.
error.descriptionTooLong=A longaria d'a descripción ye mas gran que no o maximo (160 caracters), ha estau retallada automaticament a: %S.

# LOCALIZATION NOTE (timeline):
#   This is the title of the conversation tab, %S will be replaced by
#   @<username>.
timeline=Linia temporal %S

# LOCALIZATION NOTE (action.*):
#  This will be an action in the context menu of displayed tweets.
action.copyLink=Copiar o vinclo t'o tuit
action.retweet=Retuitar
action.reply=Responder
action.delete=Suprimir
# LOCALIZATION NOTE (action.follow, action.stopFollowing):
#  %S will be replaced by the screen name of a twitter user.
action.follow=Seguir a %S
action.stopFollowing=Deixar de seguir a %S

# LOCALIZATION NOTE (event.follow, event.unfollow, event.followed):
#  This will be displayed in system messages inside the timeline conversation.
#  %S will be replaced by the screen name of a twitter user.
event.follow=Agora ye seguindo a %S.
event.unfollow=Ya no ye seguindo a %S.
event.followed=%S le ye seguindo.
# LOCALIZATION NOTE (event.deleted):
#  %S will be replaced by the text of the deleted tweet.
event.deleted=Ha suprimiu o tuit: "%S".

# LOCALIZATION NOTE (replyingToStatusText):
#  This will be visible in the status bar of the conversation window
#  while the user is typing a reply to a tweet.
#  %S will be replaced by the text of the tweet the user is replying to.
replyingToStatusText=Respondendo a: %S

# LOCALIZATION NOTE (connection.*):
#   These will be displayed in the account manager in order to show the progress
#   of the connection.
#   (These will be displayed in account.connection.progress from
#    accounts.properties, which adds … at the end, so do not include
#    periods at the end of these messages.)
connection.initAuth=Se ye encetando o proceso d'autenticación
connection.requestAuth=Se ye aguardando a la autorización
connection.requestAccess=Se ye rematando l'autenticación
connection.requestTimelines=Se ye solicitando as linias temporals de l'usuario
# LOCALIZATION NOTE (connection.error.*):
#   These will show in the account manager if an error occurs during the
#   connection attempt.
connection.error.userMismatch=O nombre d'usuario no coincide.
connection.error.failedToken=No s'ha puesto obtener o teste d'a solicitut.
connection.error.authCancelled=Ha cancelau o proceso d'autorización.
connection.error.authFailed=No s'ha puesto obtener l'autorización.
connection.error.noNetwork=No i ha connexión a o ret disponible.

# LOCALIZATION NOTE (authPrompt):
#   This is the prompt in the browser window that pops up to authorize us
#   to use a Twitter account. It is shown in the title bar of the authorization
#   window.
authPrompt=Dar permiso ta utilizar a suya cuenta de Twitter

# LOCALIZATION NOTE (options.*):
#   These are the protocol specific options shown in the account manager and
#   account wizard windows.
options.track=Parolas claus seguidas

# LOCALIZATION NOTE (tooltip.*):
#   These are the Twitter information that will appear in the tooltip
#   for each participant on the home timeline.
# LOCALIZATION NOTE (tooltip.created_at): the date the user joined.
tooltip.created_at=Usuario dende
tooltip.location=Localización
tooltip.lang=Luenga
tooltip.time_zone=Fuso horario
tooltip.url=Pachina d'inicio
# LOCALIZATION NOTE (tooltip.protected):
#  whether the user's tweets are publicly visible.
tooltip.protected=Tuitz protechidos
# LOCALIZATION NOTE (tooltip.following):
#  whether you are subscribed to the user's tweets.
tooltip.following=Seguindo actualment
tooltip.name=Nombre
tooltip.description=Descripción
# LOCALIZATION NOTE (tooltip.*_count):
#  Please see the right side of the official Twitter website UI.
tooltip.friends_count=Seguindo
tooltip.statuses_count=Tuitz
tooltip.followers_count=Seguidors
tooltip.listed_count=Listau

# LOCALIZATION NOTE (yes, no):
#  These are used to turn true/false values into a yes/no response.
yes=Sí
no=No
