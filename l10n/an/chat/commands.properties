# LOCALIZATION NOTE (commands):
#  %S is a comma separated list of command names.
commands=Ordens: %S.\nFaiga servir /help &lt;orden&gt; ta saber-ne mas.
# LOCALIZATION NOTE (noCommand, noHelp):
#  %S is the command name the user typed.
noCommand=No s'ha trobau a orden '%S'.
noHelp=No i ha garra mensache d'aduya t'a orden '%S'!

sayHelpString=say &lt;missatge&gt;: ninvía un mensache sinde ordens de procesamiento.
rawHelpString=raw &lt;missatge&gt;: ninvía un mensache sinde escapar as entidats HTML.
helpHelpString=help &lt;nom&gt;: amostra o mensache d'aduya d'a orden &lt;nom&gt;, u a lista d'ordens posibles quan s'emplega sinde parametros.

# LOCALIZATION NOTE (statusCommand):
#  %1$S is replaced with a status command name
#   (one of "back", "away", "busy", "dnd", or "offline").
#  %2$S is replaced with the localized version of that status type
#   (one of the 5 strings below).
statusCommand=%1$S &lt;mensache d'estau&gt;: define o estau de %2$S con un mensache d'estau opcional.
back=disponible
away=ausent
busy=no disponible
dnd=no disponible
offline=desconnectau
