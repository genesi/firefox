# LOCALIZATION NOTE (connection.*)
#   These will be displayed in the account manager in order to show the progress
#   of the connection.
#   (These will be displayed in account.connection.progress from
#    accounts.properties, which adds … at the end, so do not include
#    periods at the end of these messages.)
connection.initializingStream=Se ye encetando o fluxo
connection.initializingEncryption=Se ye encetando o zifrache
connection.authenticating=Se ye autenticando
connection.gettingResource=Se ye obtenendo o recurso
connection.downloadingRoster=Se ye baixando a lista de contactos

# LOCALIZATION NOTE (connection.error.*)
#   These will show in the account manager if an error occurs during the
#   connection attempt.
connection.error.invalidUsername=L'usuario no ye valido (o nombre ha d'incluir un caracter '@')
connection.error.failedToCreateASocket=No s'ha puesto creyar o socket (ye desconnectau?)
connection.error.serverClosedConnection=O servidor ha zarrau a connexión
connection.error.resetByPeer=L'atra parte ha reiniciau a connexión
connection.error.timedOut=A connexión ha acotolau o tiempo d'aspera
connection.error.receivedUnexpectedData=S'ha recibiu datos no asperaus
connection.error.incorrectResponse=S'ha recibiu una respuesta incorrecta
connection.error.startTLSRequired=O servidor requiere zifrache, pero l'ha desactivau
connection.error.startTLSNotSupported=O servidor no funciona con zifrache, pero a suya configuración lo requiere
connection.error.failedToStartTLS=No s'ha puesto iniciar o zifrache
connection.error.noAuthMec=No i ha mecanismos d'autenticación ofiertos por o servidor
connection.error.noCompatibleAuthMec=Garra d'os mecanismos d'autenticación ofiertos por o servidor son compatibles
connection.error.notSendingPasswordInClear=O servidor nomás permite autentificación ninviando a clau d'acceso en texto claro (sin zifrar)
connection.error.authenticationFailure=Ha fallau l'autenticación
connection.error.notAuthorized=No ye autorizau (ha introduciu a clau incorrecta?)
connection.error.failedToGetAResource=No s'ha puesto obtener un recurso


# LOCALIZATION NOTE (conversation.error.notDelivered):
#   This is displayed in a conversation as an error message when a message
#   the user has sent wasn't delivered.
#   %S is replaced by the text of the message that wasn't delivered.
conversation.error.notDelivered=Iste mensache no s'ha puesto entregar: %S

# LOCALIZATION NOTE (tooltip.*):
#   These are the titles of lines of information that will appear in
#   the tooltip showing details about a contact or conversation.
# LOCALIZATION NOTE (tooltip.status):
#   %S will be replaced by the XMPP resource identifier
tooltip.status=Estau (%S)
tooltip.statusNoResource=Estau
tooltip.subscription=Conduta

# LOCALIZATION NOTE (chatRoomField.*):
#   These are the name of fields displayed in the 'Join Chat' dialog
#   for XMPP accounts.
#   The _ character won't be displayed; it indicates the next
#   character of the string should be used as the access key for this
#   field.
chatRoomField.room=_Cambra
chatRoomField.server=_Servidor
chatRoomField.nick=_Embotada
chatRoomField.password=C_lau

# LOCALIZATION NOTE
#  Buddies that aren't in any group on the server will appear in this group.
#  Try to use the same translation as for defaultGroup in instantbird.properties
defaultGroup=Contactos

# LOCALIZATION NOTE (options.*):
#   These are the protocol specific options shown in the account manager and
#   account wizard windows.
options.resource=Recursos
options.priority=Prioridat
options.connectionSecurity=Seguranza d'a connexión
options.connectionSecurity.requireEncryption=Requiere zifrache
options.connectionSecurity.opportunisticTLS=Emplegar zifrache si ye disponible
options.connectionSecurity.allowUnencryptedAuth=Permitir ninviar a clau sin zifrar
options.connectServer=Servidor
options.connectPort=Puerto

