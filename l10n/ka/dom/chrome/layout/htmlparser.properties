# Tokenizer errors
errGarbageAfterLtSlash=ზედმეტი ტექსტი სიმბოლოს “</” შემდეგ.
errLtSlashGt=მოიძებნა “</>”. შესაძლო მიზეზები: აუსახველი “<” (ასახეთ, როგორც “&lt;”) ან უმართებლო ჩამკეტი ჭდე.
errCharRefLacksSemicolon=სიმბოლოს დამოწმება არ იხურება წერტილ-მძიმით.
errNoDigitsInNCR=სიმბოლოს რიცხვით დამოწმებაში ციფრები არაა.
errGtInSystemId=“>” სისტემურ იდენტიფიკატორში.
errGtInPublicId=“>” საზოგადო იდენტიფიკატორში.
errNamelessDoctype=უსახელო doctype.
errConsecutiveHyphens=მიმდევრობითი დეფისები კომენტარს არ ხურავენ. “--” კომენტარში მიუღებელია, თუმცა, მაგალითად “- -” დასაშვებია.
errPrematureEndOfComment=კომენტარის ადრეული დახურვა. კომენტარის მართებულად დასახურად გამოიყენეთ “-->”.
errBogusComment=ყალბი კომენტარი.
errUnquotedAttributeLt=“<” უბრჭყალო ატრიბუტის მნიშვნელობაში. შესაძლო მიზეზი: უშუალოდ მის წინ გამოტოვებულია “>”.
errUnquotedAttributeGrave=“`” უბრჭყალო ატრიბუტის მნიშვნელობაში. შესაძლო მიზეზი: უმართებლო სიმბოლო ბრჭყალის ნაცვლად.
errUnquotedAttributeQuote=ბრჭყალი ატრიბუტის უბრჭყალო მნიშვნელობაში. შესაძლო მიზეზებია: ატრიბუტები გამოიყენება ერთდროულად ან ატრიბუტის უბრჭყალო მნიშვნელობაში URL მოთხოვნაა.
errUnquotedAttributeEquals=“=” ატრიბუტის დაუხურავ მნიშვნელობაში. შესაძლო მიზეზებია: ატრიბუტები გამოიყენება ერთდროულად ან ატრიბუტის უბრჭყალო მნიშვნელობაში URL მოთხოვნაა.
errSlashNotFollowedByGt=უშუალოდ ირიბის შემდეგ ვერ მოიძებნა სიმბოლო “>”.
errNoSpaceBetweenAttributes=ატრიბუტებე შორისით არაა დაყოფილი.
errUnquotedAttributeStartLt=“<” ატრიბუტის უბრჭყალო მნიშვნელობის დასაწყისში. შესაძლო მიზეზი: გამოტოვებულია “>” უშუალოდ მის წინ.
errUnquotedAttributeStartGrave=“`” ატრიბუტის უბრჭყალო მნიშვნელობის დასაწყისში. შესაძლო მიზეზი: უმართებლო სიმბოლო ბრჭყალის ნაცვლად.
errUnquotedAttributeStartEquals=“=” ატრიბუტის უბრჭყალო მნიშვნელობის დასაწყისში. შესაძლო მიზეზი: განცალკევებული ორმაგი ტოლობის ნიშანი.
errAttributeValueMissing=ატრიბუტის მნიშვნელობა მცდარია.
errBadCharBeforeAttributeNameLt=“<” ატრიბუტის სახელის ნაცვლად. შესაძლო მიზეზი: მცდარი “>” უშუალოდ მის წინ.
errEqualsSignBeforeAttributeName=“=” ატრიბუტის სახელის ნაცვლად. შესაძლო მიზეზი: ატრიბუტის მცდარი სახელი.
errBadCharAfterLt=უმართებლო სიმბოლო “<” ნიშნის შემდეგ. შესაძლო მიზეზი: აუსახავი “<”. სცადეთ ასახვა, როგორც “&lt;”.
errLtGt=მოიძებნა “<>”. შესაძლო მიზეზები: აუსხავი “<” (სცადეთ ასახვა, როგორც  “&lt;”) ან მცდარი საწყისი ჭდე.
errProcessingInstruction=მოიძებნა “<?”. შესაძლო მიზეზი: XML დამუშავების მეთოდის გამოყენების მცდელობა HTML კოდში. (XML დამუშავების მეთოდები HTML კოდში მიუღებელია.)
errUnescapedAmpersandInterpretedAsCharacterReference=ტექსტი “&” სიმბოლოს შემდეგა აღქმულია, როგორც სიმბოლოს დამოწმება. (შესაძლოა “&” უნდა აისახოს, როგორც “&amp;”.)
errNotSemicolonTerminated=სახელობითი სიმბოლოს დამოწმება წერტილ-მძიმით არ დახურულა. (ან “&” უნდა აისახოს, როგორც “&amp;”.)
errNoNamedCharacterMatch=“&” არ იწყებს სიმბოლოს დამოწმებას. (შესაძლოა “&” უნდა აისახოს, როგორც “&amp;”.)
errQuoteBeforeAttributeName=მოიძებნა ბრჭყალი მოსალოდნელი ატრიბუტის სახელის ნაცვლად. შესაძლო მიზეზი: უშუალოდ წინ ამოვარდნილია “=”.
errLtInAttributeName=“<” ატრიბუტის სახელში. შესაძლო მიზეზი: წინა “>” ამოვარდნილია.
errQuoteInAttributeName=ბრჭყალი ატრიბუტის სახელში. შესაძლო მიზეზი: შესაბამის წინა ბრჭყალი ამოვარდნილია.
errExpectedPublicId=მოსალოდნელი იყო საზოგადო იდენტიფიკატორი, თუმცა doctype დახურულია.
errBogusDoctype=ყალბი doctype.
maybeErrAttributesOnEndTag=ჩამკეტ ჭდეს ატრიბუტები გააჩნდა.
maybeErrSlashInEndTag=განცალკევებული “/” ჩამკეტი ჭდის ბოლოს.
errNcrNonCharacter=სიმბოლოს დამოწმება ვრცელდება არასიმბოლოებზეც.
errNcrSurrogate=სიმბოლოს დამოწმება ვრცელდება სუროგატზეც.
errNcrControlChar=სიმბოლოს დამოწმება ვრცელდება საკონტროლო სიმბოლოებზეც.
errNcrCr=სიმბოლოს რიცხვით დამოწმება ვრცელდება პარაგრაფის ნიშანზეც.
errNcrInC1Range=სიმბოლოს რიცხვით დამოწმება ვრცელდება C1 კონტოლის დიაპაზონზეც.
errEofInPublicId=ფაილის დასრულება საზოგადო იდენტიფიკატორშივეა.
errEofInComment=ფაილის დასრულება კომენტარშივეა.
errEofInDoctype=ფაილის დასრულება doctype-შივეა.
errEofInAttributeValue=ფაილის დასრულება ატრიბუტის მნიშვნელობაშივეა. ჭდე გამოიტოვება.
errEofInAttributeName=ფაილის დასრულება ატრიბუტის სახელშივეა. ჭდე გამოიტოვება.
errEofWithoutGt=ფაილის დასრულება წინა ჭამკეტი “>” ჭდის გარეშე. ჭდე გამოიტოვება.
errEofInTagName=ფაილის დასრულება ჭდის სახელის დაბლოკვისას. ჭდე გამოიტოვება.
errEofInEndTag=ფაილის დასრულება ჭდის შიგნითაა. ჭდე გამოიტოვება.
errEofAfterLt=ფაილის დასრულება “<” სიმბოლოს შემდეგაა.
errNcrOutOfRange=სიმბოლოს დამოწმება ვრცელდება დასაშვები Unicode დიაპაზონის გარეთ.
errNcrUnassigned=სიმბოლოს დამოწმება ვრცელდება მუდმივად განუსაზღვრელ წერტილზე.
errDuplicateAttribute=დუბლირებული ატრიბუტი.
errEofInSystemId=ფაილის დასრულება სისტემის იდენტიფიკატორშივეა.
errExpectedSystemId=მოსალოდნელი იყო სისტემური იდენტიფიკატორი, თუმცა doctype დახურულია.
errMissingSpaceBeforeDoctypeName=გამოტოვებულია შორისი doctype სახელის წინ.
errHyphenHyphenBang=კომენტარში ნაპოვნია “--!”.
errNcrZero=სიმბოლოს დამოწმება ვრცელდება ნულზე.
errNoSpaceBetweenDoctypeSystemKeywordAndQuote=გამოტოვებული შორისი doctype “SYSTEM” საკვანძო სიტყვასა და ბრჭყალს შორის.
errNoSpaceBetweenPublicAndSystemIds=გამოტოვებული შორისი doctype საზოგადო და სისტემურ იდენტიფიკატორებს შორის.
errNoSpaceBetweenDoctypePublicKeywordAndQuote=გამოტოვებული შორისი doctype “PUBLIC” საკვანძო სიტყვასა და ბრჭყალს შორის.

# Tree builder errors
errStrayStartTag2=განცალკევებული საწყისი ჭდე “%1$S”.
errStrayEndTag=განცალკევებული ჩამკეტი ჭდე  “%1$S”.
errUnclosedElements=მოიძებნა ჩამკეტი ჭდე “%1$S”, თუმცა ზოგი ელემენტი ჯერ არ დახურულა.
errUnclosedElementsImplied=ჭდე “%1$S” აღქმულია როგორც ჩამკეტი, თუმცა ზოგი ელემენტი ჯერ არ დახურულა.
errUnclosedElementsCell=ცხრილის უჯრედი დაიხურა, თუმცა ზოგი ელემენტი ჯერ არ დახურულა.
