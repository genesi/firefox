# Encoding warnings and errors
EncNoDeclarationFrame=ბლოკის დოკუმენტის სიმბოლოთა კოდირება არ გაცხადებულა. ბლოკის გარეთ დოკუმენტი შესაძლოა სხვაგვარად გამოიყურებოდეს.
EncNoDeclarationPlain=ტექსტური დოკუმენტის სიმბოლოთა კოდირება არ გაცხადებულა. თუ დოკუმენტი US-ASCII დიაპაზონის გარე სიმბოლოებს შეიცავს, ბრაუზერის ზოგი კონფიგურაციის შემთხვევაში ტექსტი შესაძლოა დამახინჯებულად აისახოს. ფაილის სიმბოლოთა კოდირება უნდა აისახოს გაგზავნის ოქმში ან ფაილი კოდირების შტამპის სახით უნდა შეიცავდეს ბაიტების რიგის მაჩვენებელს (BOM).
EncNoDeclaration=HTML დოკუმენტის სიმბოლოთა კოდირება არ გაცხადებულა. თუ დოკუმენტი US-ASCII დიაპაზონის გარე სიმბოლოებს შეიცავს, ბრაუზერის ზოგი კონფიგურაციის შემთხვევაში ტექსტი შესაძლოა დამახინჯებულად აისახოს. სიმბოლოთა კოდირება უნდა აისახოს დოკუმენტში ან გაგზავნის ოქმში.
EncLateMetaFrame=სიმბოლოთა კოდირების მითითება ბლოკის HTML დოკუმენტში ფაილის პირველ 1024 ბაიტში ვერ მოიძებნა. ბლოკის გარეშე ასახვისას გვერდი თვითგადაიტვირთება. სიმბოლოთა კოდირება ფაილის პირველ 1024 ბაიტში უნდა გადმოვიდეს.
EncLateMeta=სიმბოლოთა კოდირების მითითება HTML დოკუმენტში ფაილის პირველ 1024 ბაიტში ვერ მოიძებნა. განსხვავებული კონფიგურაციის ბრაუზერში ასახვისას გვერდი თვითგადაიტვირთება. სიმბოლოთა კოდირება ფაილის პირველ 1024 ბაიტში უნდა გადმოვიდეს.
EncLateMetaReload=გვერდი ხელახლა ჩაიტვირთა, რადგან სიმბოლოთა კოდირების მითითება HTML დოკუმენტში ფაილის პირველ 1024 ბაიტში ვერ მოიძებნა. სიმბოლოთა კოდირება ფაილის პირველ 1024 ბაიტში უნდა გადმოვიდეს.
EncLateMetaTooLate=სიმბოლოთა კოდირების განსაზღვრა დოკუმენტში მეტისმეტად გვიან მოიძებნა. სიმბოლოთა კოდირება ფაილის პირველ 1024 ბაიტში უნდა გადმოვიდეს.
EncMetaUnsupported=HTML დოკუმენტში meta ჭდით მიუღებელი კოდირება მიეთითება. განსაზღვრება არ გათვალისწინდება.
EncProtocolUnsupported=გაგზავნის ოქმში მიუღებელი კოდირება მიეთითება. განსაზღვრება არ გათვალისწინდება
EncBomlessUtf16=ტექსტი მხოლოდ ძირითადი ლათინური სიმბოლოებით UTF-16 კოდირებითაა ბაიტების რიგის მაჩვენებლისა და გაგზავნის ოქმის მითითების გარეშე. ამ ტექსტისთვის UTF-16 კოდირების მითითება არაეფექტურია, ხოლო სიმბოლოთა კოდირება ყველა შემთხვევაში უნდა მიეთითოს.
EncMetaUtf16=სიმბოლოთა კოდირება ჭდით meta მითითებულია, როგორც UTF-16. მის ნაცვლად გამოიყენება UTF-8.

