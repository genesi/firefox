error.login.reason.network      = ვერ ხერხდება სერვერთან დაკავშირება
error.login.reason.recoverykey  = აღდგენის კოდი უმართებლოა
error.login.reason.account      = ანგარიშის უმართებლო სახელი ან პაროლი
error.login.reason.no_username  = ანგარიშის უმართებლო სახელი
error.login.reason.no_password2 = მცდარი პაროლი
error.login.reason.no_recoverykey= აღდგენის შენახული კოდი ვერ მოიძებნა
error.login.reason.server       = სერვერი გაუმართავია

error.sync.failed_partial            = ვერ ხერხდება ერთი ან მეტი მონაცემტა ტიპის სინქრონიზაცია
# LOCALIZATION NOTE (error.sync.reason.serverMaintenance): We removed the extraneous period from this string
error.sync.reason.serverMaintenance = მიმდინარეობს Firefox Sync სერვერის მოსახურება, სინქრონიზაცია ავტომატურად დასრულდება.

invalid-captcha = უმართებლო სიტყვები, სცადეთ ხელახლა
weak-password   = გამოიყენეთ უფრო ძლიერი პაროლი

# this is the fallback, if we hit an error we didn't bother to localize
error.reason.unknown          = უცნობი ტიპის შეცდომა

change.password.pwSameAsPassword     = პაროლი მიმდინარე პაროლს არ უნდა ემთხვეოდეს
change.password.pwSameAsUsername     = პაროლი თქვენს სახელს არ უნდა ემთხვეოდეს
change.password.pwSameAsEmail        = პაროლი თქვენს ელფოსტას არ უნდა ემთხვეოდეს
change.password.mismatch             = მითითებული პაროლები არ ემთხვევა
change.password.tooShort             = მითითებული პაროლი მეტისმეტად მოკლეა
