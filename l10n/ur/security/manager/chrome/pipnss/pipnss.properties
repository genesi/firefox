ForcedBackup3=نقل بنانے کے لیے 'ٹھیک ہے' پر کلک کریں۔ اگر ممکن ہو تو آپ کو اپنی پشتارہ نقل فلاپی ڈسک پر محفوظ کرنی چاہیے جسے آپ محفوظ محل وقوع میں رکھتے ہوں۔
