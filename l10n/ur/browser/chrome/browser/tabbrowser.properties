# LOCALIZATION NOTE: the following strings can be used in the tab title or
# location bar to represent various states as a web page loads:
# tabs.connecting = Firefox is sending a HTTP connection request
# tabs.encryptingConnection = Firefox is sending a HTTPS connection request
# tabs.searching = Firefox is searching for something (Awesomebar or Web search)
# tabs.loading = Firefox is loading the web page
# tabs.waiting = Firefox is waiting for a web resource to load
# tabs.downloading = Firefox is downloading a file for a helper application (PDF)
tabs.connecting=جوڑ رہا ہے ...
tabs.encryptingConnection=کنکشن سکیور کر رہا ہے ...
tabs.searching=تلاش کر رہا ہے ...
tabs.loading=لوڈ کر رہا ہے ...
tabs.waiting=انتظار کر رہا ہے ...
tabs.downloading=ڈاؤن لوڈ کر رہا ہے ...

tabs.emptyTabTitle=نیا ٹیب
tabs.closeTab=ٹیب بند کر دیں
tabs.close=بند کریں
tabs.closeWarningTitle=بند کردہ تصدیق کریں
tabs.closeWarningMultipleTabs=آپ %S ٹیب بند کرنے والے ہیں۔ کیا آپ واقعی جاری رکھنا چاہتے ہیں؟
tabs.closeButtonMultiple=ٹیب بند کر دیں
tabs.closeWarningPromptMe=مجھے متنبہ کریں جب میں زیادہ ٹیب بند کرنے کی کوشش کروں
