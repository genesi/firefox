error.login.reason.network      = پیش کار سے جڑنے میں ناکام
error.login.reason.recoverykey  = نادرست بازیافت کلید
error.login.reason.account      = غیر صحیح نام اکاؤنٹ یا پاس ورڈ
error.login.reason.no_username  = نام اکاؤنٹ موجود نہیں
error.login.reason.no_password2 = پاس ورڈ موجود نہیں
error.login.reason.no_recoverykey= استعمال کرنے کے لیے کوئی بھی محفوظ شدہ بازیافت کلید نہیں
error.login.reason.server       = پیش کار غیر صحیح طور پر تشکیل کردہ

error.sync.failed_partial            = ایک یا زیادہ کوائف قسم ہمہ وقت ساز نہیں ہو سکے
# LOCALIZATION NOTE (error.sync.reason.serverMaintenance): We removed the extraneous period from this string
error.sync.reason.serverMaintenance  = Firefox Sync پیش کار کی بحالی جاری ہے، ہمہ وقت سازی خود بخود شروع ہو جائے گی۔

invalid-captcha = غیر صحیح الفاظ، پھر کوشش کریں
weak-password   = اور مضبوط پاس ورڈ استعمال کریں

# this is the fallback, if we hit an error we didn't bother to localize
error.reason.unknown          = نامعلوم نقص

change.password.pwSameAsPassword     = پاس ورڈ موجودہ پاس ورڈ کے جیسا نہیں ہو سکتا
change.password.pwSameAsUsername     = پاس ورڈ آپ کے صارف نام کے جیسا نہیں ہو سکتا
change.password.pwSameAsEmail        = پاس ورڈ آپ کے ای میل پتہ کے جیسا نہیں ہو سکتا
change.password.mismatch             = داخل کردہ پاس ورڈ ایک جیسے نہیں ہیں
change.password.tooShort             = داخل کردہ پاس ورڈ بہت چھوٹا ہے
