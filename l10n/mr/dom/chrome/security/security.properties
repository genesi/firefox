# Mixed Content Blocker
# LOCALIZATION NOTE: "%1$S" is the URI of the blocked mixed content resource
# Mixed Content Blocker
BlockMixedDisplayContent = एकत्र प्रदर्शित आशय "%1$S"ला लोड करण्यापासून अडवले
BlockMixedActiveContent = एकत्र सक्रिय आशय "%1$S"ला लोड करण्यापासून अडवले

# CSP
ReportOnlyCSPIgnored=इतर non-report-only CSP धोरण लागू केल्यामुळे Report-only CSP धोरण दुर्लक्षित केले जाईल.
# LOCALIZATION NOTE: Do not translate "X-Content-Security-Policy", "X-Content-Security-Policy-Report-Only",  "Content-Security-Policy" or "Content-Security-Policy-Report-Only"
OldCSPHeaderDeprecated=X-Content-Security-Policy व X-Content-Security-Report-Only शीर्षकांचा भविष्यात वापर होणार नाही. कृपया त्याऐवजी CSP spec सहत्व मांडणीसह Content-Security-Policy व Content-Security-Report-Only शीर्षकांचा वापर करा.

# LOCALIZATION NOTE: Do not translate "X-Content-Security-Policy/Report-Only" or "Content-Security-Policy/Report-Only"
BothCSPHeadersPresent=ह्या स्थळाने दोन्ही X-Content-Security-Policy किंवा Report-Only शीर्षक आणि Content-Security-Policy किंवा Report-Only शीर्षक निर्देशीत केले आहे. X-Content-Security-Policy किंवा Report-Only शीर्षक दुर्लक्षित केले जातील.

