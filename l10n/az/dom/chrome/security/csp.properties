# CSP Warnings:
# LOCALIZATION NOTE (directiveViolated):
# %1$S is the directive that has been violated.
directiveViolated = Direktiv %1$S pozulub
# LOCALIZATION NOTE (directiveViolatedWithURI):
# %1$S is the directive that has been violated.
# %2$S is the URI of the resource which violated the directive.
directiveViolatedWithURI = Direktiv %1$S, %2$S tərəfindən pozulub
# LOCALIZATION NOTE (triedToSendReport):
# %1$S is the URI we attempted to send a report to.
triedToSendReport = Etibarsız ünvana hesabat gönədərilməyə çalışıldı: "%1$S"
# LOCALIZATION NOTE (errorWas):
# %1$S is the error resulting from attempting to send the report
errorWas = səhv: "%1$S"
# LOCALIZATION NOTE (couldNotParseReportURI):
# %1$S is the report URI that could not be parsed
couldNotParseReportURI = hesabat ünvanı analiz edilə bilmədi: %1$S
# LOCALIZATION NOTE (couldNotProcessUnknownDirective):
# %1$S is the unknown directive
couldNotProcessUnknownDirective = Naməlum '%1$S' direktivi analiz edilə bilmədi
# LOCALIZATION NOTE (doNotUnderstandOption):
# %1$S is the option that could not be understood
doNotUnderstandOption = '%1$S' seçimi başa düşülmədi, yox sayılır.
# LOCALIZATION NOTE (notETLDPlus1):
# %1$S is the ETLD of the report URI that could not be used
notETLDPlus1 = uyğun gəlməyən eTLD+1-dən gələn hesabat ünvanı istifadə oluna bilməz: %1$S
# LOCALIZATION NOTE (notSameScheme):
# %1$S is the report URI that could not be used
notSameScheme = qaynaq sənədin sxemindən fərqli hesabat ünvanı istifadə edilə bilməz: %1$S
# LOCALIZATION NOTE (notSamePort):
# %1$S is the report URI that could not be used
notSamePort = qaynaq sənəddən fərqli porta sahib hesabat ünvanı istifadə edilə bilməz: %1$S
# LOCALIZATION NOTE (pageCannotSendReportsTo):
# %1$S is the URI of the page with the policy
# %2$S is the report URI that could not be used
pageCannotSendReportsTo = %1$S ünvanlı səhifə %2$S ünvanına hesabat göndərə bilməz
allowOrDefaultSrcRequired = 'allow' və ya 'default-src' direktivi lazımdır amma mövcud deyil.  "default-src 'none'" dəyərinə qayıdılır
# LOCALIZATION NOTE (failedToParseUnrecognizedSource):
# %1$S is the CSP Source that could not be parsed
failedToParseUnrecognizedSource = Failed to parse unrecognized source %1$S
# LOCALIZATION NOTE (reportPostRedirect):
# %1$S is the specified report URI before redirect
reportPostRedirect = Yönləndirmə olduğu üçün %1$S URI-inə pozulma hesabatı göndərilməsi uğursuz oldu
# LOCALIZATION NOTE (allowDirectiveIsDeprecated):
# Don't translate "allow" and "default-src" as they are keywords and part of
# the CSP protocol syntax.
allowDirectiveIsDeprecated = allow directive is deprecated, use the equivalent default-src directive instead

# CSP Errors:
policyURINotAlone = policy-uri direktivi sadəcə tək başına görünə bilər
noParentRequest = policy-uri CSP olmadan alına bilməz.
# LOCALIZATION NOTE (policyURIParseError):
# %1$S is the URI that could not be parsed
policyURIParseError = qanun URI-indəki URI analiz edilə bilmədi: %1$S
# LOCALIZATION NOTE (nonMatchingHost):
# %1$S is the URI host that does not match
nonMatchingHost = uyğun gəlməyən server adından qanun uri-i alına bilməz: %1$S
# LOCALIZATION NOTE (nonMatchingPort):
# %1$S is the URI port that does not match
nonMatchingPort = uyğun gəlməyən porrttan qanun uri-si alına bilməz: %1$S
# LOCALIZATION NOTE (nonMatchingScheme):
# %1$S is the URI scheme that does not match
nonMatchingScheme = uyğun olmayan sxemdən qanun uri'si alına bilməz: %1$S
# LOCALIZATION NOTE (errorFetchingPolicy):
# %1$S is the error that caused fetching to fail
errorFetchingPolicy = sxem olmadan URI analiz edilə bilməz: %1$S
cspSourceNotURI = Təmin edilən arqumanet bir nsIURI deyil
argumentIsNotString = Təmin edilən arqumanet bir sətir deyil
selfDataNotProvided = Self məlumaat təmin edilməyibsə 'self' istifadə oluna bilməz
# LOCALIZATION NOTE (uriWithoutScheme):
# %1$S is the URI without a scheme
uriWithoutScheme = sxem olmadan URI analiz edilə bilməz: %1$S
selfKeywordNoSelfData = self açar sözü istifadə olundu, amma self məlumatı tapılmadı
# LOCALIZATION NOTE (couldntParseInvalidSource):
# %1$S is the source that could not be parsed
couldntParseInvalidSource = Etibarsız %1$S qaynağı analiz edilməyib
# LOCALIZATION NOTE (hostSourceWithoutData):
# %1$S is the source
hostSourceWithoutData = 'self' məlumatı olmadan %1$S tam server qaynağı yaradıla bilməz
# LOCALIZATION NOTE (sourceWithoutData):
# %1$S is the source
sourceWithoutData = 'self' məlumatı olmadan %1$S qaynağı yaradıla bilməz
# LOCALIZATION NOTE (couldntParseInvalidHost):
# %1$S is the host that's invalid
couldntParseInvalidHost = Etibarsız %1$S serveri analiz edilə bilmədi
# LOCALIZATION NOTE (couldntParseScheme):
# %1$S is the string source
couldntParseScheme = %1$S sxemi analiz edilə bilmədi
# LOCALIZATION NOTE (couldntParsePort):
# %1$S is the string source
couldntParsePort = %1$S portu analiz edilə bilmədi
# LOCALIZATION NOTE (notIntersectPort):
# %1$S is one source we tried to intersect
# %2$S is the other
notIntersectPort = Port problemləri səbəbi ilə %1$S ilə %2$S kəsişdirilə bilmədi.
# LOCALIZATION NOTE (notIntersectScheme):
# %1$S is one source we tried to intersect
# %2$S is the other
notIntersectScheme = Sxem problemləri səbəbi ilə %1$S ilə %2$S kəsişdirilə bilmədi.
# LOCALIZATION NOTE (intersectingSourceWithUndefinedHost):
# %1$S is the source
intersectingSourceWithUndefinedHost = qaynaq, təyin edilməmiş server ilə kəsişdirilir: %1$S
# LOCALIZATION NOTE (intersectingSourcesWithUndefinedHosts):
# %1$S is the first source
# %2$S is the second source
intersectingSourcesWithUndefinedHosts = təyin edilməmiş serverli iki qaynaq kəsişdirilir: %1$S və %2$S
# LOCALIZATION NOTE (duplicateDirective):
# %1$S is the name of the duplicate directive
duplicateDirective = %1$S direktivinin kopyası aşkarlandı. Buna baxmayaraq əvvəlki yox sayılacaq
