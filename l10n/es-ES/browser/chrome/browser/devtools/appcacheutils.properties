noManifest = La página especificada no tiene manifest.
notUTF8 = El manifest tiene una codificación de caracteres de %S. Los ficheros manifest tienen que tener una codificación utf-8.
badMimeType = El manifest tiene un tipo mime de %S. Estos ficheros tienen que tener un tipo mime de text/cache-manifest.
duplicateURI = URI %S es referenciada en múltiples ubicaciones. Esto no está permitido: %S.
networkBlocksURI = La sección NETWORK en la línea %S (%S) previene el cacheo de la línea %S (%S) en la sección %S.
fallbackBlocksURI = Sección FALLBACK en la línea %S (%S) previene el cacheo de la línea %S (%S) en la sección (%S).
fileChangedButNotManifest = El fichero %S fue modificado después de %S. A menos que el texto en el fichero manifest cambie, se usará la versión cacheada en vez de la más nueva en la línea %S.
cacheControlNoStore = %S tiene un cache-control configurado a no-store. Esto previene a la caché de aplicaciones guardar el fichero en la línea %S.
notAvailable = %S apunta a un recurso que no está disponible en la línea %S.
invalidURI = La URI pasada a AppCacheUtils no es válida.
noResults = Su búsqueda no devolvió ningún resultado.
cacheDisabled = Su caché de disco está desactivada. Por favor, ponga la preferencia browser.cache.disk.enable a true en about:config y pruebe de nuevo.
firstLineMustBeCacheManifest = La primera línea de un manifest tiene que ser "CACHE MANIFEST" en la línea %S.
cacheManifestOnlyFirstLine = "CACHE MANIFEST" sólo es válido en la primera línea en la línea %S.
asteriskInWrongSection = Asterisco usado como comodín en la sección %S en la línea %S. Una línea única que contiene un asterisco se llama el comodín para la lista de conexiones y sólo es válida en la sección NETWORK. Otros usos del caracter * están prohibidos. La presencia de esta bandera indica que cualquier URI que no esté listada como guardada en caché se trata implícitamente como en la lista blanca de recursos que necesitan conexión. Si esta bandera no está presente, indica que cualquier URI que no esté listada en el fichero manifest se tratará como no disponible.
escapeSpaces = Los espacios en las URIs necesitan ser reemplazados por %20 en la línea %S.
slashDotDotSlashBad = /../ no es un prefijo válido de URI en la línea %S.
tooManyDotDotSlashes = Demasiados operadores "punto punto barra" (../) en la línea %S.
fallbackUseSpaces = Sólo se permiten dos URIs separadas por espacios en la sección FALLBACK en la línea %S.
fallbackAsterisk = Asterisco (*) usado de forma incorrecta como comodín en un espacio de nombres de fallback en la línea %S. Los espacios de nombres simplemente necesitan concordar con un prefijo de la ruta.
settingsBadValue = La sección SETTINGS tiene que contener un único valor, "prefer-online" o "fast" en la línea %S.
invalidSectionName = Nombre de sección no válido (%S) en la línea %S.
entryNotFound = Entrada no encontrada.
