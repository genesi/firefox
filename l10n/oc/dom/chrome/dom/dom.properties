FormValidationStepMismatchOneValue=Seleccionatz una valor valida. La valor valida la mai pròcha es %S.
GetAttributeNodeWarning=L'utilizacion de getAttributeNode() es obsolèta. Utilizatz getAttribute() a la plaça.
SetAttributeNodeWarning=L'utilizacion de setAttributeNode() es obsolèta. Utilizatz setAttribute() a la plaça.
GetAttributeNodeNSWarning=L'utilizacion de getAttributeNodeNS() es obsolèta. Utilizatz getAttributeNS() a la plaça.
SetAttributeNodeNSWarning=L'utilizacion de setAttributeNodeNS() es obsolèta. Utilizatz setAttributeNS() a la plaça.
RemoveAttributeNodeWarning=L'utilizacion de removeAttributeNode() es obsolèta. Utilizatz removeAttribute() a la plaça.
CreateAttributeWarning=L'utilizacion de document.createAttribute() es obsolèta. Utilizatz element.setAttribute() a la plaça.
CreateAttributeNSWarning=L'utilizacion de document.createAttributeNS() es obsolèta. Utilizatz element.setAttributeNS() a la plaça.
SpecifiedWarning=L'utilizacion de l'atribut « specified » es obsolèta. Aquò renvia totjorn « true ».
OwnerElementWarning=L'utilizacion de l'atribut « ownerElement » d'un atribut es obsolèta.
NodeValueWarning=L'utilizacion de l'atribut « nodeValue » d'un atribut es obsolèta. Utilizatz « value » a la plaça.
TextContentWarning=L'utilizacion de l'atribut « textContent » d'un atribut es obsolèta. Utilizatz « value » a la plaça.
EnablePrivilegeWarning=L'utilizacion de « enablePrivilege » es obsolèta. Utilizatz puslèu lo còde que s'executa al meteis nivèl que lo processus principal (per ex. una extension).
PositionWarning=L'utilizacion de l'atribut « position » per d'eveniments de progression XMLHttpRequest es obsolèta.
TotalSizeWarning=L'utilizacion de l'atribut « totalSize » per d'eveniments de progression XMLHttpRequest es obsolèta.
nsIJSONDecodeDeprecatedWarning=Lo metòde « nsIJSON.decode » es obsolèt. Utilizatz lo metòde « JSON.parse » a la plaça.
nsIJSONEncodeDeprecatedWarning=Lo metòde « nsIJSON.encode » es obsolèt. Utilizatz lo metòde « JSON.stringify » a la plaça.
nsIDOMWindowInternalWarning=L'utilizacion de nsIDOMWindowInternal es obsolèta. Utilizatz nsIDOMWindow a la plaça.
InputEncodingWarning=L'utilizacion de inputEncoding es obsolèta.
# LOCALIZATION NOTE: Do not translate "MozBeforePaint" and "mozRequestAnimationFrame"
MozBeforePaintWarning=Los eveniments MozBeforePaint son pas mai gerits. mozRequestAnimationFrame deu recebre un argument callback non nul.
FullScreenDeniedBlocked=La requèsta d'accès a l'ecran complet es estada refusada perque l'accès al mòde ecran complet d'aqueste domeni es estat blocat per l'utilizaire.
FullScreenDeniedDisabled=La requèsta d'accès a l'ecran complet es estada refusada perque l'API « full-screen » es desactivada dins las preferéncias utilizaire.
FullScreenDeniedFocusedPlugin=La requèsta d'accès a l'ecran complet es estada refusada perque un plugin fenestrat es seleccionat.
FullScreenDeniedHidden=La requèsta d'accès a l'ecran complet es estada refusada perque lo document es pas mai visible.
FullScreenDeniedIframeNotAllowed=La requèsta d'accès a l'ecran complet es estada refusada perque al mens un dels iframes contenguts dins lo document a pas l'atribut « mozallowfullscreen ».
FullScreenDeniedNotInputDriven=La requèsta d'accès a l'ecran complet es estada refusada perque Element.mozRequestFullScreen() es pas estat apelada a l'interior d'un gestionari d'eveniment generat per l'utilizaire.
FullScreenDeniedNotInDocument=La requèsta d'accès a l'ecran complet es estada refusada perque l'element a l'origina de la requèsta es pas mai dins son document.
FullScreenDeniedMovedDocument=La requèsta d'accès a l'ecran complet es estada refusada perque l'element a l'origina de la requèsta a deplaçat lo document.
FullScreenDeniedLostWindow=La requèsta d'accès a l'ecran complet es estada refusada perque i a pas mai de fenèstra.
FullScreenDeniedSubDocFullScreen=La requèsta d'accès a l'ecran complet es estada refusada perque un sosdocument del document a l'origina de la requèsta es ja en ecran complet.
FullScreenDeniedNotDescendant=La requèsta d'accès a l'ecran complet es estada refusada perque l'element a l'origina de la requèsta es pas pas un descendent de l'element en ecran complet actual.
FullScreenDeniedNotFocusedTab=La requèsta d'accès a l'ecran complet es estada refusada perque l'element a l'origina de la requèsta es pas dins l'onglet seleccionat actualament.
RemovedFullScreenElement=Sortida del mòde ecran complet perque l'element ecran complet es estat suprimit del document.
FocusedWindowedPluginWhileFullScreen=Sortida del mòde ecran complet perque un plugin fenestrat es estat seleccionat.
HTMLMultipartXHRWarning=L'analisi sintaxica del HTML dins XMLHttpRequest es pas gerida dins las responsas en mantuna partida.
HTMLSyncXHRWarning=L'analisi sintaxica del HTML dins XMLHttpRequest es pas gerida en mòde sincròn.
InvalidRedirectChannelWarning=Impossible de redirigir cap a %S perque lo canal gerís pas nsIWritablePropertyBag2.
ReportOnlyCSPIgnored=La politica CSP « report-only » serà ignorada perque d'autras politicas CSP « non-report-only » son aplicadas.
ResponseTypeSyncXHRWarning=L'utilizacion de l'atribut « responseType » dins XMLHttpRequest es pas mai gerida en mòde sincròn dins lo contèxte de fenèstra.
WithCredentialsSyncXHRWarning=L'utilizacion de l'atribut « withCredentials » dins XMLHttpRequest es pas mai gerida en mòde sincròn dins lo contèxte de fenèstra.
TimeoutSyncXHRWarning=L'utilizacion de l'atribut « timeout » dins XMLHttpRequest es pas mai gerida en mòde sincròn dins lo contèxte de fenèstra.
JSONCharsetWarning=Una temptativa es estada facha per declarar un encodatge non UTF-8 per de JSON recuperat en utilizant XMLHttpRequest. Sol UTF-8 es gerit pel desencodatge de JSON.
# LOCALIZATION NOTE: Do not translate decodeAudioData.
MediaDecodeAudioDataUnknownContentType=Las donadas passadas a decodeAudioData possedisson de contengut de tipe desconegut.
# LOCALIZATION NOTE: Do not translate decodeAudioData.
MediaDecodeAudioDataUnknownError=Una error desconeguda s'es producha al moment del tractament de decodeAudioData.
# LOCALIZATION NOTE: Do not translate decodeAudioData.
MediaDecodeAudioDataInvalidContent=Las donadas passadas a decodeAudioData possedisson de contengut invalid que pòt pas èsser desencodat.
# LOCALIZATION NOTE: Do not translate decodeAudioData.
MediaDecodeAudioDataNoAudio=Las donadas passadas a decodeAudioData contenon pas d'àudio.
MediaLoadExhaustedCandidates=Lo cargament de totas las ressorsas possiblas a fracassat. Lo cargament del mèdia es estat arrestat.
MediaLoadSourceMissingSrc=L'element <source> a pas cap d'atribut « src ». Lo cargament de la ressorsa mèdia a fracassat.
# LOCALIZATION NOTE: %1$S is the Http error code the server returned (e.g. 404, 500, etc), %2$S is the URL of the media resource which failed to load.
MediaLoadHttpError=Lo cargament HTTP a fracassat amb l'error %1$S. Lo cargament de la ressorsa mèdia %2$S a fracassat.
# LOCALIZATION NOTE: %S is the URL of the media resource which failed to load.
MediaLoadInvalidURI=URI invalida. Lo cargament de la ressorsa mèdia %S a fracassat.
# LOCALIZATION NOTE: %1$S is the media resource's format/codec type (basically equivalent to the file type, e.g. MP4,AVI,WMV,MOV etc), %2$S is the URL of the media resource which failed to load.
MediaLoadUnsupportedTypeAttribute=L'atribut « type » especificat sus « %1$S » es pas gerit. Lo cargament de la ressorsa mèdia %2$S a fracassat.
# LOCALIZATION NOTE: %1$S is the "media" attribute value of the <source> element. It is a media query. %2$S is the URL of the media resource which failed to load.
MediaLoadSourceMediaNotMatched=L'atribut « media » especificat sus « %1$S » correspond pas a l'environament. Lo cargament de la ressorsa mèdia %2$S a fracassat.
# LOCALIZATION NOTE: %1$S is the MIME type HTTP header being sent by the web server, %2$S is the URL of the media resource which failed to load.
MediaLoadUnsupportedMimeType=Lo « Content-Type » HTTP « %1$S » es pas gerit. Lo cargament de la ressorsa mèdia %2$S a fracassat.
# LOCALIZATION NOTE: %S is the URL of the media resource which failed to load because of error in decoding.
MediaLoadDecodeError=La ressorsa mèdia %S a pas pogut èsser desencodada.
# LOCALIZATION NOTE: Do not translate "DOMException", "code" and "name"
DOMExceptionCodeWarning=L'utilizacion de l'atribut « code » de DOMException es obsolèta. Utilizatz l'atribut « name » a la plaça.
# LOCALIZATION NOTE: Do not translate "__exposedProps__"
NoExposedPropsWarning=L'exposicion d'objèctes JS chrome al contengut sens __exposedProps__ es pas segura e es obsolèta. Consultatz https://developer.mozilla.org/en/XPConnect_wrappers per mai d'informacions.
# LOCALIZATION NOTE: Do not translate "Mutation Event" and "MutationObserver"
MutationEventWarning=L'utilizacion dels « Mutation Events » es obsolèta. Utilizatz « MutationObserver » a la plaça.
# LOCALIZATION NOTE: Do not translate "Blob", "mozSlice", or "slice"
MozSliceWarning=L'utilizacion de mozSlice sus l'objècte Blob es obsolèta. Utilizatz slice a la plaça.
# LOCALIZATION NOTE: Do not translate "Components"
ComponentsWarning=L'objècte « Components » es obsolet. Serà lèu suprimit.
PluginHangUITitle=Atencion : L'escript respond pas
PluginHangUIMessage=Benlèu que %S es ocupat o respond pas pus. Podètz arrestar lo plugin ara o esperar per veire s'acabarà son accion.
PluginHangUIWaitButton=Contunhar
PluginHangUIStopButton=Arrestar lo plugin
# LOCALIZATION NOTE: Do not translate "mozHidden", "mozVisibilityState", "hidden", or "visibilityState"
PrefixedVisibilityApiWarning=Las proprietats « mozHidden » e « mozVisibilityState » son obsolètas. Utilizatz las proprietats non prefixadas « hidden » e « visibilityState » a la plaça.
# LOCALIZATION NOTE: Do not translate "X-Content-Security-Policy", "X-Content-Security-Policy-Report-Only",  "Content-Security-Policy" or "Content-Security-Policy-Report-Only"
OldCSPHeaderDeprecated=Las entèstas « X-Content-Security-Policy » e « X-Content-Security-Report-Only » seràn lèu obsolètas. Utilizatz a la plaça las entèstas « Content-Security-Policy » e « Content-Security-Report-Only » que la sintaxi n'es confòrma a l'especificacion CSP.
# LOCALIZATION NOTE: Do not translate "X-Content-Security-Policy/Report-Only" or "Content-Security-Policy/Report-Only"
BothCSPHeadersPresent=Aqueste site a especificat a l'encòp una entèsta « X-Content-Security-Policy/Report-Only » e una entèsta « Content-Security-Policy/Report-Only ». L'entèsta « X-Content-Security-Policy/Report-Only » serà ignorada.
