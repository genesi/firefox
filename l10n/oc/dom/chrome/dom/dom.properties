KillScriptTitle=Atencion : L'escript respond pas
KillScriptMessage=Benlèu qu'un escript sus aquesta pagina es ocupat o respond pas pus. Podètz arrestar l'escript ara o esperar per veire se l'escript s'acabarà.
KillScriptWithDebugMessage=Benlèu qu'un escript sus aquesta pagina es ocupat o respond pas pus. Podètz arrestar l'escript ara, lo dobrir dins lo debogador o lo daissar contunhar.
KillScriptLocation=Escript : %S
