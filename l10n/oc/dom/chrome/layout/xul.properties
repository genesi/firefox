MissingOverlay=Lo cargament d'un overlay dempuèi %1$S a pas capitat.
PINotInProlog=D'ara enlà, l'instruccion de tractament <?%1$S?> a pas mai d'efièch en defòra del prològ (consultar lo bòg 360119).
NeededToWrapXUL=La bóstia XUL per l'element %1$S conten un enfant %2$S integrat, forçant totes sos enfants a èsser englobats dins un blòt.
NeededToWrapXULInlineBox=La bóstia XUL per l'element %1$S conten un enfant %2$S intégré, forçant totes sos enfants a èsser englobats dins un blòt. Aquò pòt èsser corregit en remplaçant "display: -moz-inline-box" per "display: -moz-inline-box; display: inline-block".
