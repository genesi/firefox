NSSInitProblemX=လုပ်ငန်းသုံး ကိရိယာရဲ့ လုံခြုံရေး အစိတ်အပိုင်း မစတင်နိုင်ဘူး။ အဖြစ်နိုင်ဆုံး အကြောင်းရင်း ကတော့ သင့်ရဲ့ လုပ်ငန်းသုံး ကိရိယာ ကိုယ်ရေးမှတ်တမ်း ဖိုင်​တွဲထဲက ဖိုင်များမှ ပြဿနာများကြောင့် ဖြစ်နိုင်တယ်။ ဒီဖိုင်တွဲမှာ ​အဖတ်/အရေး ကန့်သတ်မှုများ ရှိမရှိနဲ့ သင့် hard disk ဟာ ပြည့်မပြည့် (သို့) ပြည့်ခါနီး ရှိမရှိ စစ်ဆေးပါ။ လုပ်ငန်းသုံး ကိရိယာကို ပိတ်ပြီး ပြဿနာကို ဖြေရှင်းဖို့ အကြံပြုအပ်တယ်။ ဒီအခန်းကို သင် ဆက်ပြီး သုံးစွဲရင် လုံခြုံရေး အင်္ဂါရပ်များထဲ ၀င်ရောက်တဲ့အခါ မှန်ကန်မှုမရှိတဲ့ လုပ်ငန်သုံး ကိရိယာ အမူအကျင့်ကို သင်တွေ့ရလိမ့်မယ်။
