NotACACert=ဒီလက်မှတ်ဟာ လက်မှတ် အခွင့်အာဏာ လက်မှတ်တခု မဟုတ်ဘူး၊ ဒါကြောင့် ၄င်းကကို လက်မှတ် အခွင့်အာဏာ စာရင်းထဲမှာ တင်သွင်းလို့ မရနိုင်ဘူး။
NotImportingUnverifiedCert=ဒီလက်မှတ်ကို အတည်မပြုနိုင်တဲ့အ​တွက် တင်သွင်းလို့ မရဘူး။ လက်မှတ် ထုတ်ပြန်သူကို အမည်မသိ (သို့) စိတ်မချရသူ ဖြစ်နိုင်ပြီး၊ လက်မှတ်ဟာ သက်တမ်းကုန် (သို့) ပြန်ရုပ်သိမ်းပြီး ဖြစ်နိုင်တယ်၊ (သို့) လက်မှတ်ကို အတည်မပြုထားလို့ ဖြစ်နိုင်တယ်။
