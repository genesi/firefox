error.login.reason.network      = ဆာဗာသို့ချိတ်ဆက်ခြင်းမအောင်မြင်ပါ။
error.login.reason.recoverykey  = မှားသော ကယ်ဆယ်ရေးခလုတ်
error.login.reason.account      = အမည် (သို့) လျှို့ဝှက်စကားလုံး မှားနေသည်
error.login.reason.no_username  = အကောင့်အမည်ပျောက်ဆုံးနေသည်
error.login.reason.no_password2 = လျှို့ဝှက်စကားလုံး ပျောက်ဆုံးနေသည်
error.login.reason.no_recoverykey= ကယ်ဆယ်ရေးခလုတ်ကို မသိမ်းခဲ့ပါ။
error.login.reason.server       = ဆာဗာအားမှားယွင်းစွာ သိရှိထားသည်။

error.sync.failed_partial            = တစ်ခုသို့တစ်ခုထက်ပိုသော ဒေတာအမျိုးအစားများအားမှတ်သားအသုံးမပြုနိုင်။
# LOCALIZATION NOTE (error.sync.reason.serverMaintenance): We removed the extraneous period from this string
error.sync.reason.serverMaintenance  = မီးမြေခွေး Sync ဆာဗာ ပြုပြင်ခြင်း လုပ်ဆောင်နေပါသည်။ syncing ဟာ မကြာမီ အလိုအလျောက်စတင်ပါတော့မည်

invalid-captcha = စာလုံးများမှားယွင်းနေပါသည်၊ပြန်လည်ကြိုးစားကြည့်ပါ။
weak-password   = ဒီထက်ပိုလုံခြုံသောလျှို့ဝှက်စကားလုံးအားသုံးပါ။

# this is the fallback, if we hit an error we didn't bother to localize
error.reason.unknown          = အမည်မသိတဲ့ အမှား

change.password.pwSameAsPassword     = လျှို့ဝှက်စကားဝှက်သည်လက်ရှိသုံးနေသောစကားဝှက်ဖြင့်မကိုက်ညီဖြစ်နေသည်။
change.password.pwSameAsUsername     = အသုံးပြုသည်အမည်ဖြင့် လျှို့ဝှက်စကားဝှက်မကိုက်ညီပါ။
change.password.pwSameAsEmail        = လျှို့ဝှက်စကားလုံးနှင့်အီးမေလ်းလိပ်စာမကိုက်ညီပါ
change.password.mismatch             = ထည့်သွင်းသောလျှို့ဝှက်စကားလုံးမကိုက်ညီပါ
change.password.tooShort             = ထည့်သွင်းသောလျှိုဝှက်စကားလုံးအလွန်တိုလွန်းသည်
