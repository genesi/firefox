# LOCALIZATION NOTE: the following strings can be used in the tab title or
# location bar to represent various states as a web page loads:
# tabs.connecting = Firefox is sending a HTTP connection request
# tabs.encryptingConnection = Firefox is sending a HTTPS connection request
# tabs.searching = Firefox is searching for something (Awesomebar or Web search)
# tabs.loading = Firefox is loading the web page
# tabs.waiting = Firefox is waiting for a web resource to load
# tabs.downloading = Firefox is downloading a file for a helper application (PDF)
tabs.connecting=ချက်ဆက်နေသည်
tabs.encryptingConnection=ချိတ်ဆက်မှူအားလုံခြုံအောင်လုပ်နေသည်....
tabs.searching=ရှာနေသည်
tabs.loading=ပွင့်လာနေတယ်...
tabs.waiting=စောင့်နေသည်...
tabs.downloading=ဆွဲချနေတယ်...

tabs.emptyTabTitle=စာအမှတ် အသစ်
tabs.closeTab=စာအမှတ်ကို ပိတ်ပါ
tabs.close=ပိတ်ပါ
tabs.closeWarningTitle=ပိတ်ဖို့ အတည်ပြုပါ
tabs.closeWarningMultipleTabs=%S စာအမှတ်များကို သင် ပိတ်ဖို့ လုပ်နေတယ်။ ဆက်လုပ်ဖို့ သင်သေချာသလား။
tabs.closeButtonMultiple=စာအမှတ်များကို ပိတ်ပါ
tabs.closeWarningPromptMe=စာအမှတ်များ တခုလုံး ပိတ်ဖို့ ကြိုးစားတဲ့အခါ ကျွန်ပ်ကို သတိပေးပါ
