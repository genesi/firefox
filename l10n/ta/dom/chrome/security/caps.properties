EnableCapabilityQuery = "%S"இலிருந்து ஒரு ஸ்கிரிப்ட் கூடுதல் திறன்களை கோரியது பாதுகாப்பற்று உங்கள் கணினி அல்லது தரவை பயன்படுத்த எண்ணுகிறது:\n\n%S\n\nஇந்த திறன்களின் மூலங்களை நீங்கள் நம்பினால் மட்டுமே அனுமதிக்கவும்.
EnableCapabilityDenied = "%S"இலிரந்து ஒரு ஸ்கிரிப்ட் %S முன்னுரிமைகளை மறுக்கிறது.
CheckLoadURIError = பாதுகாப்பு பிழை: %Sஇல் உள்ள உள்ளடக்கம் %Sஇலிருந்து தரவை ஏற்றாமல் அல்லது இணைக்காமல் இருக்கலாம்.
CheckSameOriginError = பாதுகாப்பு பிழை: %Sஇல் உள்ள உள்ளடக்கம் %Sஇலிருந்து தரவை ஏற்றலாம்.

# LOCALIZATION NOTE (GetPropertyDeniedOrigins):
# %1$S is the origin of the script which was denied access.
# %2$S is the type of object it was.
# %3$S is the property of that object that access was denied for.
# %4$S is the origin of the object access was denied to.
